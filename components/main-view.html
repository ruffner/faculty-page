<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="sample-content.html">

<dom-module id="main-view">
  <template>
    
    
    <style is="custom-style">

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);

      /* background for toolbar when it is at its full size */
      --paper-scroll-header-panel-full-header: {
        background-image: url(../images/olduk.jpg); */
      };

      /* background for toolbar when it is condensed */
      --paper-scroll-header-panel-condensed-header: {
        background-color: #0D47A1;
      };
    }

    paper-toolbar {
      /* custom toolbar height */
      height: 256px;
      background-color: transparent;
      overflow: visible;
    }
    
    paper-tabs {
			font-weight: bold;
			font-size: 16px;
		}
		
		paper-fab.low {
			--paper-fab-background: #607D8B;
				margin-top: 30px;
		}
    
    paper-icon-button {
      margin: 0 8px;
      --paper-icon-button-ink-color: white;
    }

    .bottom-text {
      -webkit-transform: translateZ(2);
      transform: translateZ(2);

      font-size: 20px;
      padding-bottom: 10px;
    }

		.main-title {
			font-size: 45px;
			color: #fff;
		}

    .subtitle {
      font-size: 16px;
      color: #ccc;
    }

    .content {
			margin-left: 50px;
			margin-right: 50px;
      padding: 16px 10px 16px 50px;
    }

    .indent {
      margin-left: 60px;
    }

    .spacer {
      @apply(--layout-flex);
    }
    
    .self-end {
			/* This mixin (from iron-flex-layout) aligns the tabs to the
			bottom of the toolbar. */
			@apply(--layout-self-end);
		}
		
		.adj-down: {
			margin-top: 50px;
		}
  </style>

    <paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="140">

    <paper-toolbar>
      <div class="bottom indent bottom-text" self-end>
        <div class="main-title">Dr. Dan Ionel</div>
        <div class="subtitle">University of Kentucky</div>
      </div>
      <div class="bottom title"></div>
			<paper-tabs selected="0" bottom self-end>
				<paper-tab>ABOUT</paper-tab>
				<paper-tab>RESEARCH</paper-tab>
				<paper-tab>PAPERS</paper-tab>
				<paper-tab>CONTACT</paper-tab>
			</paper-tabs>
			</div>
			<div class="spacer"></div>
			<paper-fab class="bottom small low" icon="mail"></paper-fab>
    </paper-toolbar>

		<div id="content">
			<sample-content size="100"></sample-content>
		</div>
    
    
  </paper-scroll-header-panel>
  </template>

  <script>
    Polymer({
      is: 'main-view',      
      
    });
  </script>
</dom-module>
